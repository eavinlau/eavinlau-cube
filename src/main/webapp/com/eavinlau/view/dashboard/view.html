<ng-switch on="board.layout.type">
    <div ng-switch-when="timeline">
        <div ng-include="'com/eavinlau/view/dashboard/layout/timeline.html'"></div>
    </div>
    <div ng-switch-when="cockpit">
        <div ng-init="toCockpitView()"><div ng-include="'com/eavinlau/view/elcube/homepage.html'"></div></div>
    </div>
    <div ng-switch-default>
        <div ng-include="'com/eavinlau/view/dashboard/layout/grid.html'"></div>
    </div>
</ng-switch>
